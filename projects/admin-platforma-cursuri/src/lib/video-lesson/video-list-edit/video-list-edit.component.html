<h1 mat-dialog-title>
  <ng-container *ngIf="video && video.name">{{ video.name }}</ng-container>
  <ng-container *ngIf="!video || !video.name" >Videoclip nou</ng-container>
</h1>
<form #form (submit)="edit()">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field>
      <mat-label >Nume</mat-label>
      <input matInput name="name"  type="text" [(ngModel)]="video.name" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label >Src</mat-label>
      <input matInput name="src" type="text" [(ngModel)]="video.src" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label >Provider</mat-label>
      <input matInput name="Provider" type="text" [(ngModel)]="video.provider" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label >Description</mat-label>
      <input matInput name="description" type="text" [(ngModel)]="video.description" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label >Categorie</mat-label>
      <input matInput name="cat" type="text" [(ngModel)]="video.category" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-label >Subcategorie</mat-label>
      <input matInput name="sub" type="text" [(ngModel)]="video.subCategory" required/>
    </mat-form-field>
  </div>

  <div mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end center">
    <a mat-button color="warn" mat-dialog-close >Anulează</a>
    <button type="submit" mat-button [disabled]="!form.checkValidity()"  >Salvează</button>
  </div>
</form>
