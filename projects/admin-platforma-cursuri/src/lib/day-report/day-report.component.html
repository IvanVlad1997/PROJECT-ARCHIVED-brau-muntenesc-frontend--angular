<mat-form-field appearance="fill" class="example-form-field">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="datepicker" (dateChange)="changeDate($event)">
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>


<mat-list *ngIf="users.length > 0">
  <h1>Au fost prezente {{users.length}} persoane.</h1>
  <mat-list-item *ngFor="let user of users">{{user.name}} - {{user.group.category}} - {{user.group.interval}}</mat-list-item>
</mat-list>
