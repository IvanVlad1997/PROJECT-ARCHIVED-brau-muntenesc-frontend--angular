<div fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button color="primary" [routerLink]="['/users/qr-scan']">QR</button>
  <mat-form-field>
    <mat-label>Grupă</mat-label>
    <mat-select (valueChange)="valueChange($event)"  >
      <mat-option [value]="">Toți cursanții</mat-option>
      <mat-option *ngFor="let grupa of programs" [value]="grupa">{{grupa.category}}-{{grupa.interval}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<ag-grid-angular
  [pagination]="true"
  domLayout="autoHeight"
  class="ag-theme-alpine"
  [rowData]="rowData "
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [context]="this"
  [skipHeaderOnAutoSize]="true"
  [paginationPageSize]="10"
>
</ag-grid-angular>
