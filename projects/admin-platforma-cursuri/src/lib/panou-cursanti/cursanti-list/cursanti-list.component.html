  <mat-form-field appearance="fill">
    <mat-label>Grupă</mat-label>
    <mat-select  multiple (valueChange)="valueChange($event)" >
      <mat-option *ngFor="let grupa of programs" [value]="grupa">{{grupa.category}}-{{grupa.interval}}</mat-option>
      <mat-option [value]="undefined">Fără grupă</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<ag-grid-angular *ngIf="selectedProgram && selectedProgram.length > 0"
  [pagination]="true"
  domLayout="autoHeight"
  class="ag-theme-alpine ag-grid"
  [rowData]="rowData "
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [context]="this"
  [skipHeaderOnAutoSize]="true"
  [paginationPageSize]="10"
>
</ag-grid-angular>
