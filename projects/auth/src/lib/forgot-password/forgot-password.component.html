<div class="full-height" fxLayout="row wrap" fxLayoutAlign="center center">
<!--  <h4 *ngIf="!loading" class="order-title margin-top-1" fxFlex="100">Recuperare parolă</h4>-->
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form fxFlex="80" (submit)="handleSubmit(form)" #form="ngForm" fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="!loading" >
    <mat-form-field fxFlex="70%" color="accent" appearance="fill" fxFlex="100">
      <mat-label>Email</mat-label>
      <input name="email" type="email" minlength="2" matInput autocomplete="off" required [(ngModel)]="email" #EmailModel="ngModel" />
      <mat-error *ngIf="EmailModel.errors">
        <ng-container *ngFor="let item of EmailModel.errors | keyvalue">
          <p *ngIf="item.key === 'required'">Câmpul trebuie completat</p>
          <p *ngIf="item.key === 'minlength'">Câmpul trebuie să conțină mai mult de două caractere</p>
        </ng-container>
      </mat-error>
    </mat-form-field>
    <div fxFlex="100" fxLayoutAlign="center center">
      <button fxFlex="60" class="button-row" mat-raised-button color="accent" type="submit">Resetează parola</button>
    </div>
  </form>
</div>
<ng-template #header>
  Recuperare parola
</ng-template>
