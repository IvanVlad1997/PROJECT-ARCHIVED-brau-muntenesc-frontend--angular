<section class="education-cards "  ngClass="mb-m" ngClass.gt-sm="mb-xl grid-container">
  <div class="education-cards__cards" fxHide.lt-md="true">
    <lib-flip-card *ngFor="let item of carouselItems" [item]="item"></lib-flip-card>
  </div>
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems" class="education-cards__cards-swiper" fxHide.gt-sm="true">
    <lib-flip-card [item]="item"  *nguCarouselDef="let item;" class="item education-cards__cards-swiper--item"></lib-flip-card>
  </ngu-carousel>
</section>
