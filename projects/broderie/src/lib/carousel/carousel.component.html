<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems" class="carousel">
  <div *nguCarouselDef="let item;" class="item">
    <img  class="image" [src]="item">
  </div>
    <button fxHide.lt-md NguCarouselNext class="rightRs">></button>
    <button fxHide.lt-md NguCarouselPrev class="leftRs"><</button>
  <ul class="myPoint" NguCarouselPoint>
    <li *ngFor="let j of myCarousel.pointNumbers; let i = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(i)"></li>
  </ul>
</ngu-carousel>
