<div fxLayout="column" fxLayoutAlign="space-around center" >
  <div fxHide.gt-sm>
    <mat-icon mat-icon-button color="primary" class="icon-arrow" (click)="toggleFiltersAction()" fxFlex.gt-md="true" svgIcon="arrow-left-bold"></mat-icon>
  </div>
  <button mat-raised-button (click)="resetFilters()" color="accent"> Resetează filtrele </button>
  <div fxHide.gt-md="" fxLayout="row" fxLayoutAlign="space-around center" >
    <lib-search ></lib-search>
  </div>
</div>

<div mat-icon-button color="warn" (click)="togglePrice()" fxLayout="row" fxLayoutAlign="space-around center">
  <h4>Preț</h4>
  <mat-icon *ngIf="priceShow" svgIcon="chevron-down"></mat-icon>
  <mat-icon *ngIf="!priceShow" svgIcon="chevron-right"></mat-icon>
</div>
<div class="custom-slider" *ngIf="priceShow">
  <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (valueChange)="priceRangeChange()"></ng5-slider>
</div>

<div mat-icon-button color="warn" (click)="toggleCategory()" fxLayout="row" fxLayoutAlign="space-around center">
  <h4>Categorie</h4>
  <mat-icon *ngIf="showCategory" svgIcon="chevron-down"></mat-icon>
  <mat-icon *ngIf="!showCategory" svgIcon="chevron-right"></mat-icon>
</div>
<div *ngIf="showCategory" fxLayout="column">
  <mat-checkbox *ngFor="let category of categories; let i = index" (input)="changeCategory($event, i)"  [checked]="checkCat(category)">{{category.name}} </mat-checkbox>
</div>
