<lib-header-dashboard-shop ></lib-header-dashboard-shop>
<lib-latest-products [latestProducts]="latestProducts" [loadingNew]="loadingNew"></lib-latest-products>




<mat-paginator class="mb-l"
                [length]="productsCount"
               [pageSize]="3"
               [pageIndex]="pageNewProducts - 1"
               (page)="changeNewProductPage($event)"
>
</mat-paginator>

<div fxLayout="row" fxLayoutAlign="center center">
  <h1 class="heading-1 mb-l">Cele mai v√¢ndute produse</h1>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner *ngIf="loadingBest"></mat-spinner>
</div>
<lib-product-list *ngIf="bestSellers.length > 0" [products]="bestSellers"></lib-product-list>

<mat-paginator [length]="productsCount"
               class="mb-l"
               [pageSize]="3"
               [pageIndex]="pageBestSeller - 1"
               (page)="changeBestSellerPage($event)"
>
</mat-paginator>

<div fxLayout="row" fxLayoutAlign="center center">
  <h1 class="title-dashboard-shop">Categorii</h1>
</div>
<div fxLayoutAlign="center center">
  <mat-chip-list fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-chip fxFlex.lt-lg="90" fxLayoutAlign="center center" class="chips" color="accent"
              *ngFor="let category of categories"
              [routerLink]="['/broderie/categorie', category.slug]">{{category.name}}</mat-chip>
  </mat-chip-list>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <h1 class="title-dashboard-shop">Subcategorii</h1>
</div>
<div fxLayoutAlign="center center">
  <mat-chip-list fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-chip fxFlex.lt-lg="90" fxLayoutAlign="center center" class="chips" color="accent"
              *ngFor="let subCategory of subCategories"
              [routerLink]="['/broderie/subcategorie', subCategory.slug]">{{subCategory.name}}</mat-chip>
  </mat-chip-list>
</div>
