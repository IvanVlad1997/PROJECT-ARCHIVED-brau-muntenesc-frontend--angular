<div fxLayout="column" fxLayoutAlign="center center" class="full-height margin-top-1 product-list-by-category">
  <h1 *ngIf="category" class="heading-1 mb-m product-list-by-category__title" >Produse din categoria {{category.name}}</h1>
  <div fxLayout="row wrap" fxLayoutAlign="center center" >
    <lib-product-list fxFlex="100" *ngIf="products && products.length > 0" [products]="products" ></lib-product-list>
  </div>
  <div *ngIf="products && products.length ===0">Nu există produse în această categorie.</div>
  <button class="product-list-by-category__button" color="primary" mat-raised-button [routerLink]="['/broderie/shop']">Toate produsele</button>
</div>
