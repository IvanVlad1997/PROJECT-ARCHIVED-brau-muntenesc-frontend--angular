<div class="product-item">
  <img class="product-item__visual"
       [src]="product.images[0].url"
       [alt]="product.title"
       *ngIf="product.images[0]"
       (click)="navigateToProduct(product)">
  <div>
        <div class="product-item__content">
          <h5 class="product-item__content--title">{{product.title}}</h5>

          <div class="product-item__content--cta">
            <button mat-button (click)="handleAddToCart(product)" *ngIf="product"
                    [matTooltip]="isAdded ? 'Produsul este adăugat. Verifică coșul de cumpărături' : 'Adaugă în coș'">
              <mat-icon svgIcon="cart"></mat-icon>
            </button>
          </div>
        </div>

    <div class="product-item__content--price">{{product.price}} lei</div>


  </div>


</div>
