<div class="video-item">
  <h1 *ngIf="video && video.name" class="video-item__video-title heading-1">{{video.name}}</h1>

  <div
    class="video-item__video"
    plyr [plyrOptions]="options"
    plyrTitle="Video 1"
    [plyrPlaysInline]="true"
    [plyrSources]="videoSources"></div>

  <button mat-icon-button (click)="openOverlay()" class="video-item__toggle-overlay">
    <mat-icon class="video-item__toggle-overlay--icon" svgIcon="menu-open"></mat-icon>
  </button>

    <div *ngIf="relatedVideos && relatedVideos.length>0" class="heading-2 video-item__related-videos-title">
      Variante pentru aceea»ôi melodie
    </div>
    <div *ngIf="relatedVideos && relatedVideos.length>0" class="mb-m video-item__related-videos-wrapper">
      <mat-chip-list *ngFor="let video of relatedVideos"  >
        <mat-chip class="video-item__related-video" [routerLink]="['/platforma-cursuri/video/', video.slug]">{{video.name}}</mat-chip>
      </mat-chip-list>
    </div>
</div>
