<div fxLayoutAlign="center center" class="margin-top-1" fxLayout="row wrap" >
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between center">
    <span></span>
    <h1 *ngIf="video && video.name" fxLayoutAlign="center center" >{{video.name}}</h1>
    <button mat-icon-button (click)="openOverlay()"><mat-icon class="icon-arrow" svgIcon="menu-open"></mat-icon></button>
  </div>

  <div fxFlex="80" plyr [plyrOptions]="options" class="margins"
       plyrTitle="Video 1"
       [plyrPlaysInline]="true"
       [plyrPlaysInline]="true"
       [plyrSources]="videoSources" ></div>
  <div fxFlex="100" *ngIf="relatedVideos && relatedVideos.length>0" class="title-related-videos" fxLayoutAlign="center center">
    Variante pentru aceea»ôi melodie
  </div>
  <div fxFlex="100" *ngIf="relatedVideos && relatedVideos.length>0"  fxLayout="column" class="related-videos" fxLayoutAlign="center center">
    <mat-chip-list *ngFor="let video of relatedVideos"  class="chip-related-video">
      <mat-chip fxLayoutAlign="center center" [routerLink]="['/platforma-cursuri/video/', video.slug]">{{video.name}}</mat-chip>
    </mat-chip-list>
  </div>
</div>
