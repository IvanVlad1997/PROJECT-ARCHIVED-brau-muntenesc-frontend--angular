<h1 mat-dialog-title>
  <ng-container *ngIf="user && user.email">{{ user.email }}</ng-container>
</h1>
<form #form (submit)="edit()">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field>
      <mat-label >Rol</mat-label>
      <input matInput name="rol" type="text" [(ngModel)]="user.role" required/>
    </mat-form-field>
    <mat-checkbox fxFlex="70" [checked]="user.dance"  (change)="changeDanceStatus()">Dansator?</mat-checkbox>
  </div>
  <div mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end center">
    <a mat-button color="warn" mat-dialog-close >Anulează</a>
    <button type="submit" mat-button [disabled]="!form.checkValidity()" >Salvează</button>
  </div>
</form>
