<div class="full-height">

</div>

    <mat-icon mat-list-icon svgIcon="history"></mat-icon>
    <span>Istoric Plăți</span>
  </a>
  <a mat-list-item routerLink="/user/password">
    <mat-icon mat-list-icon svgIcon="lock"></mat-icon>

  <a mat-list-item routerLink="/user/wishlist">
