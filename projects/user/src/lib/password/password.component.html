<div class="min-height" fxLayout="row wrap" fxLayoutAlign="center center">
  <h1 fxFlex="100" fxLayoutAlign="center center">Schimbare parolă</h1>
  <mat-spinner *ngIf="loading" fxFlex="100"></mat-spinner>
  <form (submit)="updatePassword(form)" #form="ngForm" fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="!loading"  fxFlex="100">
    <mat-form-field fxFlex="70%" color="accent" appearance="fill">
      <mat-label>Parolă</mat-label>
      <input name="password" type="password" minlength="6" matInput autocomplete="off" required [(ngModel)]="password" #PasswordModel="ngModel" />
      <mat-error *ngIf="PasswordModel.errors">
        <ng-container *ngFor="let item of PasswordModel.errors | keyvalue">
          <p *ngIf="item.key === 'required'">Câmpul trebuie completat</p>
          <p *ngIf="item.key === 'minlength'">Parola trebuie să aibă mai mult de 6 caractere</p>
        </ng-container>
      </mat-error>
    </mat-form-field>
    <div fxFlex="100" fxLayoutAlign="center center">
      <button class="button-row" mat-raised-button color="accent" type="submit">Schimbă parola</button>
    </div>
  </form>
</div>
