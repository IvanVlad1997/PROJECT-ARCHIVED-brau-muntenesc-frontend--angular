<div fxLayout="row wrap" fxLayoutAlign="center center">
  <h1 fxFlex="100" class="title">Cursuri de dansuri populare în Ploiești</h1>
  <h1 fxFlex="100" class="subtitle">Hai la Brâu!</h1>
  <div fxFlex="80" plyr [plyrOptions]="options" class="margins"
       plyrTitle="Video 1"
       [plyrPlaysInline]="true"
       [plyrPlaysInline]="true"
       [plyrSources]="videoSources" >

  </div>
  <h1 fxFlex="100" class="sub-title">Dansul este...</h1>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-card *ngFor="let text of texts" fxFlex="40" fxFlex.lt-md="90" class="mat-card-text">
        <mat-card-title>{{text.title}}</mat-card-title>
        <mat-card-content>{{text.text}}</mat-card-content>
    </mat-card>
  </div>
  <h1 fxFlex="100" class="sub-title">Galerie</h1>
  <div fxFlex="90">
    <lib-carousel-photo-galerie [images] = "images" *ngIf="images[0]" fxFlex="100"></lib-carousel-photo-galerie>
  </div>
  <h1 fxFlex="100" class="sub-title">Întâlnește instructorii</h1>
  <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mat-card fxFlex="40" fxFlex.lt-md="90" class="margin-top-1">
      <mat-card-title class="text-card">Vlad</mat-card-title>
      <img mat-card-image src="https://i.imgur.com/o5CucA9.jpg" alt="Vlad">
      <mat-card-actions fxLayoutAlign="center center">
        <a mat-raised-button color="warn" href="https://www.facebook.com/vlad.ivan.33/" target="_blank">Cunoaște-l mai bine</a>
      </mat-card-actions>
    </mat-card>
    <mat-card fxFlex="40" fxFlex.lt-md="90" class="margin-top-1">
      <mat-card-title class="text-card">Andreea</mat-card-title>
      <img mat-card-image src="https://i.imgur.com/NPTKj5Q.jpg" alt="Andreea">
      <mat-card-actions fxLayoutAlign="center center">
        <a mat-raised-button color="warn" href="https://www.facebook.com/andreeavulpe.i" target="_blank">Cunoaște-o mai bine</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="informatii" fxLayout="row wrap" fxLayoutAlign="center center">
    <button fxFlex="70" class="informatii-button" color="accent" mat-raised-button [routerLink]="['/cursuri/informatii']">
         Informații
    </button>
</div>


<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxLayoutAlign="center center" fxFlex="90" fxLayout="row wrap">
    <div fxHide.gt-sm="true" fxFlex.lt-md="100">
        <h1 fxFlex="100"  class="sub-title" [routerLink]="['/platforma-cursuri']">Urmărește videoclipurile cu dansuri </h1>
    </div>
    <div fxFlex="50" fxFlex.lt-md="100" fxLayoutAlign="center">
      <div fxFlex="90"  plyr [plyrOptions]="options1" class="margins"
             plyrTitle="Video1"
             [plyrPlaysInline]="true"
             [plyrPlaysInline]="true"
             [plyrSources]="videoSources1" >

      </div>
    </div>
    <div fxFlex="50" fxHide.lt-md="true">
      <h1 fxFlex="100"  class="sub-title " [routerLink]="['/platforma-cursuri']">Urmărește videoclipurile cu dansuri</h1>
    </div>
  </div>
</div>
