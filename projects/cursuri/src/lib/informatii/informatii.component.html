
<div fxLayout="row wrap" fxLayoutAlign="center center" class="preturi" >
  <h1 fxFlex="100" fxLayoutAlign="center center">Prețuri</h1>
  <div fxFlex="100" *ngFor="let price of prices" fxLayoutAlign="center center">
      {{price.category}} - {{price.price}} lei
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="space-around center" class="program">
  <h1>Program</h1>
  <div *ngFor="let prog of program" fxLayoutAlign="space-between center" class="grupa">
    {{prog.category}} - {{prog.interval}}
    <span *ngIf="prog.status" fxLayout="row"  fxLayoutAlign="center center"><mat-icon mat-list-icon  svgIcon="play-circle" color="primary"></mat-icon><p>Grupă activă</p></span>
    <span *ngIf="!prog.status" fxLayout="row" fxLayoutAlign="center center"><mat-icon mat-list-icon  svgIcon="pause-octagon" color="warn"></mat-icon><p>Grupă inactivă</p></span>
  </div>
</div>
