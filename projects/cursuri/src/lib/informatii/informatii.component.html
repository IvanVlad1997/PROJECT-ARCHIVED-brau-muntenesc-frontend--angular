
<div fxLayout="column" fxLayoutAlign="space-around center" class="preturi" >
  <h1>Pre»õuri</h1>
  <div *ngFor="let price of prices">
      {{price.category}} - {{price.price}}
  </div>
</div>

<div fxLayout="column" fxLayoutAlign="space-around center" class="program">
  <h1>Program</h1>
  <div *ngFor="let prog of program" fxLayoutAlign="center center">
    {{prog.category}} - {{prog.interval}}
    <mat-icon mat-list-icon *ngIf="prog.status" svgIcon="play-circle" color="primary"></mat-icon>
    <mat-icon mat-list-icon *ngIf="!prog.status" svgIcon="pause-octagon" color="warn"></mat-icon>
  </div>
</div>
