<section class="info-cards-flip "  ngClass="mb-m" ngClass.gt-sm="mb-xl grid-container">
  <div class="info-cards-flip__cards" fxHide.lt-md="true">
    <lib-info-card-flip *ngFor="let item of carouselItems" [item]="item"></lib-info-card-flip>
  </div>

  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems" class="info-cards-flip__cards-swiper" fxHide.gt-sm="true">
    <lib-info-card-flip [item]="item"  *nguCarouselDef="let item;" class="item info-cards-flip__cards-swiper--item"></lib-info-card-flip>
  </ngu-carousel>
</section>
