<header class="header-courses grid-container" ngClass="mb-m" ngClass.gt-sm="mb-xl">
  <!--  VIDEOCLIP-->
  <div class="header-courses__video-intro">
    <div plyr [plyrOptions]="options"
         plyrTitle="Video 1"
         [plyrPlaysInline]="true"
         [plyrSources]="videoSources">
    </div>
  </div>

  <div class="header-courses__content-intro">
    <h1 class="heading-1" ngClass="mb-xs" ngClass.gt-sm="mb-s">Hai la brâu!</h1>
    <p class="paragraph-1"  ngClass="mb-s" ngClass.gt-sm="mb-m">
      Dansează ca un profesionist la orice petrecere! Nu sta pe margine, prinde-te-n horă! Școala noastră de dansuri
      populare are instructori tineri și pasionați, care te vor învăța dansuri tradiționale din toate zonele țării!
    </p>
    <button class="btn btn--primary"  [routerLink]="['/contact/contactează']">Înscrie-te acum</button>
  </div>
</header>
